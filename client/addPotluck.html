<template name="addPotluck">
<head>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>Add PotLuck</title>
</head>

<body>
	<div class="potluck-app">
		<div class="potluck-app-header">
			<div>Add a new potluck!</div>
		</div>
		<div class="potluck-app-body">
			<form id="newpotluck">
				<div>
					<label>What is the name of the potluck?</label>
					<input type="text" id="name" />
				</div>
				<div>
					<label>When is it happening?</label>
					<input type="date" id="when" />
				</div>
				<div class="footer">
					<input type="submit" value="Add Potluck!" />
				</div>
			</form>
		</div>
	</div>
</body>
</template>
